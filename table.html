<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }


            td, th{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 20px;
                margin: 60px;
                
            }
        </style>
    </head>
    <body>
      <table>
        <thead>
            <th>January</th>
            <th>February</th>
            <th>March</th>
        </thead>
        <tbody>
            <tr>
                <td>Mohamed</td>
                <td>19</td>
                 <td>20</td>
            </tr>

            <tr>
                <td>Princess</td>
                <td>20</td>
                <Td>30</Td>
            </tr>

        </tbody>
      </table>
    </body>
</html>
