<html>

        <title>List</title>

        An unordered List:
        <ul>
            <li>First Item</li>
            <li> Second Item</li>
            <li>Third Item</li>
        </ul>
        An ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
